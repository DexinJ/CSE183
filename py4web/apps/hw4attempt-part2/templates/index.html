[[extend 'layout.html']]

[[block page_menu_items]]
<a class="navbar-item" href="[[=URL('add_contact', signer=url_signer)]]">Add Contact</a>
[[end]]

<section class="section">
  <h1 class="title">My Address Book</h1>
  <table class="table is-striped is-fullwidth">
    <tr>
      <th>First Name</th>
      <th>Last Name</th>
      <th></th>
      <th>Phone Number</th>
      <th></th>
    </tr>
    [[for row in rows:]]
    <tr>
      <td>[[=row["first_name"] ]]</td>
      <td>[[=row["last_name"] ]]</td>
      <td>
        <a class="button is-warning" href="[[=URL('edit_contact', row.id, signer=url_signer)]]">
          <i class="fa fa-fw fa-pencil"></i>
        </a>
        <a class="button is-danger" href="[[=URL('delete_contact', row.id, signer=url_signer)]]">
          <i class="fa fa-fw fa-trash"></i>
        </a>
      </td>
      <td>[[=row["phone_numbers"] ]]</td>
      <td>
        <a class="button is-warning" href="[[=URL('edit_phone', row.id, signer=url_signer)]]">
          <i class="fa fa-fw fa-pencil"></i>
        </a>
      </td>
    </tr>
    [[pass]]
  </table>
  <a class="button is-primary" href="[[=URL('add_contact', signer=url_signer)]]">Add Contact</a>
</section>
