[[extend 'layout.html']]

[[block page_menu_items]]
<a class="navbar-item" href="[[=URL('add_contact')]]">Add Contact</a>
[[end]]

<section class="section">
  <h1 class="title">My Address Book</h1>
  <table class="table is-striped is-fullwidth">
    <tr>
      <th>First Name</th>
      <th>Last Name</th>
      <th></th>
    </tr>
    [[for row in rows:]]
    <tr>
      <td>[[=row.first_name]]</td>
      <td>[[=row.last_name]]</td>
      <td>
        <a class="button" href="[[=URL('edit_contact', row.id)]]">
          <i class="fa fa-fw fa-pencil"></i> Edit
        </a>
        <a class="button" href="[[=URL('delete_contact', row.id, signer=url_signer)]]">
          <i class="fa fa-fw fa-trash"></i> Delete
        </a>
      </td>
    </tr>
    [[pass]]
  </table>
  <a class="button is-primary" href="[[=URL('add_contact')]]">Add Contact</a>
</section>
